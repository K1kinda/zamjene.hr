<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pc/general.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pc/header.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pc/main.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pc/sidebar.css')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <title>zamjene.hr</title>
</head>

<body class="body-login">

  <aside class="sidebar">
    <div class="logo-container">
      <span class="logo-text">zamjene.hr</span>
    </div>
    <section class="sidebar-buttons">
      <button class="pocetna-button" onclick="changeUrl('/')">Početna</button>
      <button class="zamjene-button">Moje zamjene</button>
      <button class="oglasna-button">Oglasna ploča</button>
      <button class="raspored-p-button">Moj raspored predmeta</button>
      <button class="raspored-u-button">Moj raspored učionica</button>
    </section>
    <section class="login-signup-container">
      <button class="log-in-button" onclick="changeUrl('/login')">Prijavi se</button>
      <button class="sign-up-button" onclick="changeUrl('/register')">Napravi račun</button>
      <!--div class="name-container">
        <img class="user-icon" src="{{ url_for('static', filename='pictures/user.svg')}}">
        <p class="name">Mato Osman</p>
      </div-->
    </section>
  </aside>

  <header>
    <nav class="search-bar-container">
      <img class="search-icon" src="{{ url_for('static', filename='pictures/search.svg')}}">
      <input class="search-bar" type="text" placeholder="Pretraži">
    </nav>
  </header>

  <section class="login-window">
    {% if error %}
    {{ error }}
    {% endif %}
    <img class="user-icon-login" src="{{ url_for('static', filename='pictures/user.svg')}}">
    <p>ŠKOLA LOGIN</p>
    <form class="login-container" action="/loginskolasend" method="POST">
      <input class="input-box" type="text" placeholder="ID Škole" name="id" id="id">
      <input class="input-box" type="text" placeholder="Lozinka" name="password" id="passowrd">
      <button style="width:106%;" type="submit">Prijavi se</button>
    </form>
    <p>Ako vaša škola nema račun pošaljite upit za izradu računa na e-mail: (naš mail)</p>
  </section>

  <script>
    function changeUrl(url){
      window.location.href=url;
    }
  </script>

</body>
</html>
